<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="color: #007db8">
  <ion-row>
    <h5 padding>{{product.name}}</h5>
  </ion-row>
  <ion-row>
    <h5 padding>
      {{product.salePrice  | currency:'USD':true:'1.2-2'}}
      <p *ngIf="product.percentSavings > 0"> ({{product.percentSavings}}% off!)</p>
    </h5>
  </ion-row>
  <ion-row>
    <h5 padding>{{product.longDescription}}</h5>
  </ion-row>
  <ion-row>
    <h5 padding>
      Average Customer Rating: {{product.customerReviewAverage}}/5
      <ai-star [rating]='product.customerReviewAverage'>
      </ai-star>
    </h5>
  </ion-row>
</ion-content>
