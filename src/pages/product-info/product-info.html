<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="color: #007db8">
  <ion-row>
    <h4 padding>{{product.name}}</h4>
  </ion-row>
  <ion-row>
    <h4 padding>{{product.salePrice  | currency:'USD':true:'1.2-2'}}</h4>
  </ion-row>
  <ion-row>
    <h4 padding>{{product.percentSavings}}%</h4>
  </ion-row>
</ion-content>
