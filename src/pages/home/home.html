<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dell Deals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
</ion-searchbar>


  <button ion-button color="secondary" *ngFor="let product of products" (click)="itemTapped($event, product)">{{product.name}}</button>
</ion-content>
