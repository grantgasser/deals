<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dell Deals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Search by Product Name"
      [(ngModel)]="myInput">
  </ion-searchbar>

  <ion-card *ngFor="let product of products | filter: myInput">
    <img src="../../assets/images/laptop.jpg"/>
      <ion-card-content>
        <ion-card-title>
          {{product.name}}
        </ion-card-title>
        <p>
          {{product.description}}
        </p>
    </ion-card-content>
  </ion-card>
</ion-content>
