

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dell Deals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h5>Store: {{storeName}}</h5>
  <ion-searchbar placeholder="Search by Product Name"
      [(ngModel)]="myInput">
  </ion-searchbar>

  <ion-spinner icon="ripple" *ngIf="!products" class="spinner-assertive" style="width:100px;height:100px; margin-top: 140px; margin-left: 90px;"></ion-spinner>
  <ion-card *ngFor="let product of products | filter: myInput">
    <button (click)="toProductInfo($event, product)" *ngIf="!product.name.includes('Desktop')">
      <img src="{{product.largeImage}}"/>
        <ion-card-content>
          <ion-card-title>
            {{product.name}}
          </ion-card-title>
          <p>
            {{product.longDescription | slice:0:30}} ...
          </p>
      </ion-card-content>
    </button>
    </ion-card>
</ion-content>
